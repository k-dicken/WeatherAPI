    <!-- content -->
    <div id="page">
      <!-- home section for search -->
      <div id="home" class="full">
        <div class="text">
          <h2>weather.io</h2>
          <p>Find the weather of any location via a <b>zip code</b> or <b>city</b></p>
        </div>
        <div id="search" class="search">
          <input class="input" type="text" name="search" id="search-field">
          <p id="search-error-message" class="error"></p>
          <input class="button" type="submit" name="submit-search" id="submit-search" value="Load Weather Data">  
        </div>
      </div>

      <!-- display section for info -->
      <div id="display" class="full hidden">
          <div class="main">
            <h3 id="display-date" class="date">---, --</h3>
            <div class="location">
              <h3 id="display-location" class="location-citycountry">-----, ----- ---
              </h3>
            </div>
            <div class="temp">
              <div id="display-icon" class="temp-icon">
              </div>
              <p id="display-temp-main" class="temp-main">-</p>
              <p class="small grey">average temp.</p>
              <div class="temp-highlow">
                <div class="center-column">
                  <p id="display-temp-high"  class="temp-high">-</p>
                  <span class="small grey">high</span>
                </div>
                <span class="grey">|</span>
                <div class="center-column">
                  <p id="display-temp-low"  class="temp-low">-</p>
                  <span class="small grey">low</span>
                </div>
              </div>
            </div>
          </div>
          <h3 style="text-align: center;"><span id="day-forecast-num">5</span>-Day Forecast</h3>
          <div id="days">
          </div>
          <div class="select-days">
            <p>View&nbsp;</p>
            <input id="input-day-num" class="input-day-num" type="number" value="7">
            <p>&nbsp;Day Forecast&nbsp;</p>
            <input id="submit-day" class="mini-button" type="submit" value="Go">
          </div>
          <div class="info">
            <div class="astro">
